# Sample Configuration for Quiz Evaluator

# AI Provider Configuration
ai:
  provider: "openai"
  api_key: "${OPENAI_API_KEY}"  # Set via environment variable
  model: "gpt-4-turbo-preview"
  max_tokens: 1500
  temperature: 0.3
  timeout: "30s"
  max_retries: 3

# Evaluation Settings
evaluation:
  parallel_workers: 2  # Use fewer workers for testing
  retry_attempts: 3
  retry_delay: "2s"

# Output Settings
output:
  format: "csv"
  include_metadata: true
  verbose: true  # Enable verbose output for testing
